name: Trigger auto deployment for proxy

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/proxy-AutoDeployTrigger-32751467-c24d-4949-b66c-589cab559da6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PROXY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PROXY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PROXY_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.PROXY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PROXY_REGISTRY_PASSWORD }}
          containerAppName: proxy
          resourceGroup: PandaManager
          imageToBuild: raskinmaya/proxy:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


